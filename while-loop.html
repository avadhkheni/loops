<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // while loop

        let c = 0
        while (c <= 15) {
            document.write(c + "<br>")
            c += 3
        }

        document.write("<hr>")

        let d = 40
        while (d >= 20) {
            document.write(d + "<br>")
            d -= 2
        }

        document.write("<hr>")


        // 15,22,29,36,43


        let C = 15
        while (C <= 43) {
            document.write(C + "<br>")
            C += 7
        }

        document.write("<hr>")

        // 90 to 40

        let e = 90
        while (e >= 40) {
            document.write(e + "<br>")
            e -= 10

        }

        document.write("<hr>")

        // 99,88,77,66,55,44,33, 22, 11

        let r = 99
        while (r >= 11) {
            document.write(r + "<br>")
            r -= 11
        }

        document.write("<hr>")

        // 90,190,290...790

        let l = 90
        while (l <= 790) {
            document.write(l + "<br>")
            l += 100
        }

    </script>
</body>

</html>
