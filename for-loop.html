<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for loop

        for (let a = 5; a <= 10; a++) {
            document.write(a + "<br>")

        }

        document.write("<hr>")
        for (let b = 25; b >= 0; b--) {

            document.write(b + "<br>")
        }

        document.write("<hr>")


         // 90 to 40
  
         document.write("<hr>")
        for (let c = 100; c >= 50; ) {
            c -= 10
            document.write(c + "<br>")
        }

        document.write("<hr>")
 

       // 99,88,77,66,55,44,33, 22, 11

        document.write("<hr>")
       for (let m = 99 ; m -=11 ; ){
        
        document.write(m + "<br>")
       }

    // 15,22,29,36,43


    document.write("<hr>")
       for (let q = 8 ; q <= 36; ){
        q +=7
        document.write(q + "<br>")
       }

         //  90,190,290...790

         document.write("<hr>")
       for (let  q =  90 ; q <= 690; ){
        q +=100
        document.write(q + "<br>")
       }
    </script>
</body>

</html>
