<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // do while loop

        let e = 10
        do {
            document.write(e + "<br>")
            e += 5

        } while (e <= 30)

        document.write("<hr>")

        // 90 to 40

        let f = 90

        do {
            document.write(f + "<br>")
            f -= 10

        } while (f >= 40)

        document.write("<hr>")

        // 99,88,77,66,55,44,33, 22, 11

        let z = 99
        do {
            document.write(z + "<br>")
            z -= 11

        } while (z >= 11)

        document.write("<hr>")

        // 15,22,29,36,43
        let g = 15
        do {
            document.write(g + "<br>")
            g += 7

        } while (g <= 43)

        // 90,190,290...790
        document.write("<hr>")

        let q = 90
        do {
            document.write(q + "<br>")
            q += 100

        } while (q <= 790)


    </script>
</body>

</html>
